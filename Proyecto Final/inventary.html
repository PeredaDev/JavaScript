<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon Valley</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="banner">
        Debido al COVID-19 solo recibimos ordenes online. ¡Ordena Ahora!
    </div>
	<header>
        <div>
            <h1>Silicon Valley</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="products.html" class="nav-link">Productos</a>
                </li>
                <li>
                    <a href="inventary.html" class="nav-link">Inventario</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product_managment">
            <section class="product_configs">
                <h2>Administrar Productos</h2>
                <div>
                    <p>Nombre: </p>
                    <input type="text" id="nombre_producto">
                </div>
                <div>
                    <p>Precio: </p>
                    <input type="number" id="producto_precio">
                </div>
                <div>
                    <p>Descripcion: </p>
                    <input type="text" id="producto_descripcion">
                </div>
                <div>
                    <p>Cantidad: </p>
                    <input type="number" id="producto_cantidad">
                </div>
                <button id="addButton">Agregar Producto</button>
                <button id="showButton">Mostrar tus Productos</button>
            </section>
            <section class="product_display">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Descripción</th>
                        <th scope="col" id="delete">Borrar</th>
                      </tr>
                    </thead>
                    <tbody class="product_table">
                        
                    </tbody>
                </table>
            </section>
        </section>
    </main>
    <br>
	<footer>
        <div>
            <table class="footer-table" align="center">
                <tbody>
                    <tr>
                        <td><img src="./images/instagram.png" height="50px" width="50px"></td>
                        <td><img src="./images/facebook.png" height="50px" width="50px"></td>
                        <td><img src="./images/whatsapp.png" height="50px" width="50px"></td>
                        <td><img src="./images/twitter.png" height="50px" width="50px"></td>
                    </tr>
                </tbody>
            </table>
            <div class="footer-text">
                <p>Silicon Valley, Inc(?), 2021, We love our customers! <br> siliconvalley@gmail.com</p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="program.js"></script>
</body>
</html>
